version: 0.1.0
publish_to: "none" # Remove this line if you wish to publish to pub.dev
environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  edf_lib:
    path: ../edf_lib
  file_picker: ^5.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
